server:
  port: 3838

spring:
  application:
    name: keycloak

eureka:
  client:
    register-with-eureka: true
    healthcheck:
      enabled: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
